<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin đăng ký</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        body {
            background-color: #85eedd; /* Xanh lam nhạt */
        }

        [class*=col-] {
            padding: 0px;
            margin: 0px auto;
        }

        table {
            width: 100%;
        }

        .form-container {
            background-color: #9ef3de; /* Xanh nhạt giống trong hình bạn yêu cầu */
            border: 2px solid #0ce730; /* Xanh lam đậm hơn để làm viền */
            padding: 20px;
            border-radius: 10px;
        }

        .form-title {
            text-align: center;
            font-weight: bold;
            color: #007BFF; /* Màu xanh lam đậm cho tiêu đề */
            font-size: 18px;
        }

        .form-control {
            width: 100%;
        }

        td {
            padding: 10px;
           
        }

        #dangKy, #huy {
            margin-right: 10px;
        }

        .text-danger {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <h3 style="text-align: center; color:#007BFF;" >Thông tin đăng ký</h3>
                <table class="table table-bordered">
                    <tr>
                        <td style="color: #007BFF;font-style: italic;">Họ và tên:</td>
                        <td><span id="hoTen"></span></td>
                    </tr>
                    <tr>
                        <td  style="color: #007BFF;font-style:italic;">Tên đăng nhập:</td>
                        <td><span id="tenDangNhap"></span></td>
                    </tr >
                    <tr>
                        <td  style="color: #007BFF;font-style: italic;">Ngày sinh:</td>
                        <td><span id="ngaySinh"></span></td>
                    </tr>
                    <tr>
                        <td  style="color: #007BFF;font-style: italic;">Điện thoại:</td>
                        <td><span id="dienThoai"></span></td>
                    </tr>
                    <tr>
                        <td  style="color: #007BFF;font-style: italic;">Địa chỉ:</td>
                        <td><span id="diaChi"></span></td>
                    </tr>
                    <tr>
                        <td  style="color: #007BFF;font-style: italic;">Email:</td>
                        <td><span id="email"></span></td>
                    </tr>
                    <tr>
                        <td  style="color: #007BFF;font-style: italic;">Sở thích:</td>
                        <td><span id="soThich"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('hoTen').innerText = sessionStorage.getItem('hoTen') || '';
        document.getElementById('tenDangNhap').innerText = sessionStorage.getItem('tenDangNhap') || '';
        document.getElementById('ngaySinh').innerText = sessionStorage.getItem('ngaySinh') || '';
        document.getElementById('dienThoai').innerText = sessionStorage.getItem('dienThoai') || '';
        document.getElementById('diaChi').innerText = sessionStorage.getItem('diaChi') || '';
        document.getElementById('email').innerText = sessionStorage.getItem('email') || '';
        document.getElementById('soThich').innerText = sessionStorage.getItem('soThich') || '';
        
    </script>
</body>
</html>
